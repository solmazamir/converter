<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
    <img class="logo" src="/img/logo.svg" alt="" />
    <div class="ul">
      <ul>
        <li><a href="#" style="color: #000000">BANK</a></li>
        <li><a href="#">BUSINESS</a></li>
        <li><a href="#">INVESTMENTS</a></li>
        <li><a href="#">INSURANCE</a></li>
        <li><a href="#">MOBILE</a></li>
        <li><a href="#">TRIPS</a></li>
        <li><a href="#">ENTERTAINMENT</a></li>
      </ul>
        </div>
    <div class="ulRes">
    <ul>
      <li><a href="#" style="color: #000000">BANK</a></li>
      <li><a href="#">BUSINESS</a></li>
      <li><a href="#">INVESTMENTS</a></li>
      <li><a href="#">INSURANCE</a></li>
      <li><a href="#">MOBILE</a></li>
      <li><a href="#">TRIPS</a></li>
      <li><a href="#">ENTERTAINMENT</a></li>
    </ul>
      </div>
   <div class="login">LOGIN</div>
      <img class="icon-list" src="/img/icon-list.svg" alt=""></div>
  <h1>Currency convertor online</h1>
  <form action="" class="form">
  <div class="container convertContainers">
    <div class="input-div">
    <div class="currencySections">
      <div class="boxTitle">I have</div>
      <div class="inputsContainer">
        <input  value="USD" type="radio" name="baseoptions" id="usd-from" checked/>
        <label for="usd-from" class="btn inputsLabel">
          USD
        </label>
        <input  value="RUB" type="radio" name="baseoptions" id="rub-from" />
        <label for="rub-from" class="btn inputsLabel">
          RUB
        </label>
        <input  value="EUR" type="radio" name="baseoptions" id="eur-from" />
        <label for="eur-from" class="btn inputsLabel">
          EUR
        </label>
        <input  value="GBP" type="radio" name="baseoptions" id="gbp-from" />
        <label for="gbp-from" class="btn inputsLabel">
          GBP
        </label>
      </div>
      <div class="costContainer">
        <input value="1" type="text" class="fromAmount inputs" /> <br />
        <div class="rate1"></div>
      </div>
    </div>

    <div class="currencySections">
      <div class="boxTitle boxTitle2">I want to buy</div>
      <div class="inputsContainer">
        <input value="USD" type="radio" name="symbolsoptions" id="usd-tu" />
        <label for="usd-tu" class="btn inputsLabel">
          USD
        </label>
        <input value="RUB" type="radio" name="symbolsoptions" id="rub-tu" checked/>
        <label for="rub-tu" class="btn inputsLabel">
          RUB
        </label>
        <input value="EUR" type="radio" name="symbolsoptions" id="eur-tu" />
        <label for="eur-tu" class="btn inputsLabel">
          EUR
        </label>
        <input value="GBP" type="radio" name="symbolsoptions" id="gbp-tu" />
        <label for="gbp-tu" class="btn inputsLabel">
          GBP
        </label>
      </div>
      <div class="costContainer">
        <input name="toAmount" class="toAmount inputs" />
        <div class="rate2"></div>
      </div>
    </div>
  </div>
</div>
  </form>
  </div>
  <script src="imask.js"></script>
  <script src="app.js"></script>
</body>

</html>
